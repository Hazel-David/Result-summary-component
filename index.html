<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: relative;
      top: 90%;
      font-size: 11px; text-align: center;
      
     }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="results-summary">


    

      <div class="left-overlay overlay">
        <h4 class="your-results">Your Result</h4>
        <div class="marks">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right-overlay overlay">
        <h4 class="summary">Summary</h4>
        <div class="summary-wrapper">
          <div class="sum reaction">
          
            <p class="weight one"><img src="images/icon-reaction.svg" alt="">Reaction</p><span class="right">
              <b>80</b>
              <span class="over">/ 100</span>
            </span>
            
          </div>
    
          <div class="sum memory">
            
            <p class="weight two"><img src="images/icon-memory.svg" alt="">Memory</p><span class="right">
              <b>92</b>
              <span class="over">/ 100</span>
            </span>
            
          </div>
    
          <div class="sum verbal">
            
            <p class="weight three"><img src="images/icon-verbal.svg" alt="">Verbal</p><span class="right">
              <b>61</b>
              <span class="over">/ 100</span>
            </span>
            
          </div>
    
          <div class="sum visual">
            
            <p class="weight four"><img src="images/icon-visual.svg" alt="">Visual</p><span class="right">
              <b>72</b>
              <span class="over">/ 100</span>
            </span>
            
          </div>
        </div>
        
        <button>Continue</button>
      </div>
  </div>

  
  
  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hazel David</a>.
  </div>
</body>
</html>
